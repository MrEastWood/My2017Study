<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'getUserList.do',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'id',width:150">ID</th>
				<th data-options="field:'name',width:150">Name</th>
				<th data-options="field:'age',width:150,align:'right'">Age</th>
				<th data-options="field:'remark',width:150,align:'right'">Remark</th>
			</tr>
		</thead>
	</table>

</body>
</html>
